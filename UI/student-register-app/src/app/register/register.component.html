<!-- src/app/register/register.component.html -->
<div class="register-container" [@fadeInOut]>
  <mat-card class="register-card">
    <mat-card-title class="register-title">Register</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="register()" class="register-form">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="student.name" name="name" placeholder="Name" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="student.email" name="email" placeholder="Email" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="student.password" name="password" placeholder="Password" required type="password" />
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
